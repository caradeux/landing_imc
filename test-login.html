<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h2>Test de Login - Supabase</h2>

    <div>
        <label>Email:</label>
        <input type="email" id="email" value="caradeux2010@gmail.com">

        <label>Password:</label>
        <input type="password" id="password" value="Karadox8..">

        <button onclick="testLogin()">Probar Login</button>
        <button onclick="createUser()">Crear Usuario</button>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        const supabaseUrl = 'https://dnvvyegqunbpilccrnto.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRudnZ5ZWdxdW5icGlsY2NybnRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxOTg1MTIsImV4cCI6MjA4MTc3NDUxMn0.W0od5AMpWJ0TO7bVC1ELIzRw5Ny7oQn-oE8X9rKLm8s'

        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        async function testLogin() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultDiv = document.getElementById('result')

            resultDiv.style.display = 'block'
            resultDiv.innerHTML = 'Intentando login...'
            resultDiv.className = 'result'

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) {
                    resultDiv.className = 'result error'
                    resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`
                } else {
                    resultDiv.className = 'result success'
                    resultDiv.innerHTML = `<strong>Login exitoso!</strong><br>
                        Usuario: ${data.user.email}<br>
                        ID: ${data.user.id}`
                }
            } catch (err) {
                resultDiv.className = 'result error'
                resultDiv.innerHTML = `<strong>Error:</strong> ${err.message}`
            }
        }

        async function createUser() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultDiv = document.getElementById('result')

            resultDiv.style.display = 'block'
            resultDiv.innerHTML = 'Creando usuario...'
            resultDiv.className = 'result'

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                })

                if (error) {
                    resultDiv.className = 'result error'
                    resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`
                } else {
                    resultDiv.className = 'result success'
                    resultDiv.innerHTML = `<strong>Usuario creado!</strong><br>
                        Usuario: ${data.user.email}<br>
                        ID: ${data.user.id}<br>
                        Confirmado: ${data.user.confirmed_at ? 'SÃ­' : 'No (revisa tu email)'}`
                }
            } catch (err) {
                resultDiv.className = 'result error'
                resultDiv.innerHTML = `<strong>Error:</strong> ${err.message}`
            }
        }
    </script>
</body>
</html>
